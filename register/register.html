                    Register

                <h3 class="register-title">註冊會員</h3>
            </div>

                </div>

                </div>
                <div class="register-input-field">
                    <label for="register-account-number">帳號</label>
                    <input class="register-input"  type="email" placeholder="電子信箱" id="register-account-number">
                </div>
                <div class="register-input-field" id="register-password">
                    <label for="register-password">密碼</label>
                    <input class="register-input" type="password" placeholder="6 到 12 位英數字" id="register-password" min="6" max="12">
                </div>
                <div class="register-input-field" id="register-password">
                    <label for="register-password-agin">再次輸入密碼</label>
                    <input class="register-input" type="password" placeholder="6 到 12 位英數字" id="register-password-agin" min="6" max="12">
                </div>
            </form>
            <button class="login-button">

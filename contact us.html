        rel="stylesheet">

</head>
<body>
    
    <!-- 頁首 -->
    <header class="header">
        <nav class="header-nav">
            <ul class="header-container">
                <li><a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i></a></li>

                <li><a href="./log-in.html">登入</a></li>
            </ul>
        </nav>
    </header>

    <!-- logo圖 -->
    

    <section class="contact-us">
        <div class="logo">
            <div class="logo-container">
                <picture class="logo-pic" data-aos="zoom-in-left" data-aos-duration="2000">
                    <a href="./home-0404.html"><h1><img src="./img/一匙.png" alt=""></h1></a>
                </picture>
            </div>
        </div>
        <div class="contact-us-container">
            <div class="title-container">
                <h4 class="title-sub-title">Contact Us</h4>
                <h3 class="title-title">聯絡我們</h3>
            </div>
            <form action="" class="contact-us-form">
                <div class="contact-us-input-name-gender">
                    <div class="contact-us-name">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="全名" class="input-name">
                    </div>
                    <div class="contact-us-gender">
                        <label for="gender">性別
                        <div class="male-female">
                            <div class="male">
                                <input type="radio" name="gender" id="male">
                                <label for="male">
                                男</label>
                            </div>
                            <div class="female">
                                <input type="radio" name="gender" id="female">
                                <label for="female">
                                女</label>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="contact-us-input contact-us-input-tel">
                    <label for="tel">電話</label>
                    <input type="tel" id="tel" placeholder="+886" class="contact-us-input-content">
                </div>
                <div class="contact-us-input contact-us-input-mail">
                    <label for="mail">信箱</label>
                    <input type="email" id="mail" placeholder="請輸入電子信箱" class="contact-us-input-content">
                </div>
                <div class="contact-us-input contact-us-input-mail">
                    <label for="address">地址</label>
                    <input type="text" id="address" placeholder="請輸入地址" class="contact-us-input-content">
                </div>
                <div class="contact-us-input">
                    <label for="contact-us">聯絡我們</label>
                    <textarea name="" id="contact-us" cols="5" rows="10" placeholder="請輸入詢問內容" class="textarea"></textarea>
                </div>
                <div class="agree">
                    <input type="radio" name="" id="agree">
                    <label for="agree">提交此表格即表示您同意我們的隱私權政策和條款和條件。</label>
                </div>
            </form>
            <div class="send-out">
                <button class="send-out-btn">送出</button>
            </div>
        </div>

    </section>


    <!-- 頁尾 -->
    <footer class="footer">
        <div class="footer-container">
            <picture class="footer-pic">
                <a href="./home-0404.html"><img src="./img/一匙.png" alt=""></a>
            </picture>
            <div class="footer-information-list">
                <div class="footer-information-col">
                    <h5 class="footer-information-col-title">
                        關於我們
                    </h5>
                    <div class="footer-information-col-txt">
                        <a href="#">
                            <p class="footer-information-col-txt-content">品牌故事
                            </p>
                        </a>
                        <a href="./about-us.html">
                            <p class="footer-information-col-txt-content">商店簡介
                            </p>
                        </a>

                    </div>
                </div>
                <div class="footer-information-col">
                    <h5 class="footer-information-col-title">
                        顧客服務
                    </h5>
                    <div class="footer-information-col-txt">
                        <a href="#">
                            <p class="footer-information-col-txt-content">購物說明
                            </p>
                        </a>
                        <a href="#">
                            <p class="footer-information-col-txt-content">會員權益聲明
                            </p>
                        </a>
                        <a href="#">
                            <p class="footer-information-col-txt-content">客服留言
                            </p>
                        </a>
                        <a href="./contact us.html">
                            <p class="footer-information-col-txt-content">聯絡我們
                            </p>
                        </a>

                    </div>
                </div>
                <div class="footer-information-col">
                    <h5 class="footer-information-col-title">
                        Follow us.
                    </h5>
                    <div class="footer-information-col-follow-us">
                        <div class="footer-information-col-follow-us-icon">
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-line"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-copytight-block">
                <p class="footer-copytight">
                    &#169; 2024 一匙all rights reserved.
                </p>
                <div class="footer-no-commercial-use-txt">
                    <p class="footer-no-commercial-use-cn">
                        本網站僅供學習使用 無任何商業用途
                    </p>
                    <p class="footer-no-commercial-use-en">
                        This website is for educational use only.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>
